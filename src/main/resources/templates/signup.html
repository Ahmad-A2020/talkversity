<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:replace="fragment :: head" xmlns:th="http://www.w3.org/1999/xhtml" >

<body>
<header th:replace="fragment :: header"></header>
<main>
        <div class="login-form" style="margin-top: 10%">
            <fieldset>
                <legend style="font-size: x-large"> Sign Up</legend>
                <form action="#" th:action="@{/signup}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Mid Name</label>
                        <input type="text" name="midname" class="form-control" placeholder="Mid Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Birth date</label>
                        <input type="date" name="dateOfBirth" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label >Gender</label>
                        <div class="form-control">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" class="form-control" value="Male" id="male">

                        <label for="female">Female</label>
                        <input type="radio" name="gender" class="form-control"value="Female" id="female">

                        </div>
                    </div>

                    <div class="form-group">
                        <label>Faculty:</label>
                        <select name="faculty"  class="form-control">
                            <option value="0"> Select Faculty</option>
                            <option th:each="faculty:${faculties}" th:value="${major}" th:text="${faculty}" ></option>

                        </select>

                    </div>


                    <input type="submit" class="btn btn-black" value="Signup"></input>
                </form>
            </fieldset>
        </div>
<footer th:replace="fragment :: footer"></footer>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</main>
</body>
</html>
